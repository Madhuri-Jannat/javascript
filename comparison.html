<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 5;
        document.write(x==5,"<br>"); //true
        let y=10;
        document.write(y==5,"<br>"); //false
        let u=5;
        document.write(u==5,"<br>"); //true





        //and gate 
        a=true;
        b=true;
        document.write(a&&b,"<br>"); //true
        c=true;
        d=false;
        document.write(c&&d,"<br>"); //false

      //or gate
      e=true;
      f=false;
      document.write(e||f,"<br>"); //true
      g=true;
      h=false;
      i=true;
      document.write(g||h||i); //true
    </script>
</body>
</html>
