<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var num = 25;
        if (num > 10) {
            document.write("true", "<br>");
        }

        //brower use 
        var num1 = prompt("please enter your number:")
        if (num1 > 30) {
            document.write("true" ,"<br>");
        }

        //if else condition

        var num2 = 25;
        if (num2 > 10) {
            document.write("true");
        } else {
            document.write("False")
        }







    </script>

</body>

</html>
