<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("Enter your Value:");

        if(a>=80) {
            document.write("A+");
        } else if (a>=70) {
            document,write("A");
        } else if (a>=60) {
            document.write("B");

        } else{
            document,write("F","<br>");
        }

       
       
    </script>
</body>
</html>
