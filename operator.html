<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        let x = 15 ;
        x+= 5;
        console.log(x)
        document.write(x,"<br>")
        let s = 30;
        s-=5;
        document.write(s,"<br>" )

        let q = 14;
        q*= 3;
        document.write(q,"<br>")

        let a = 12;
        a**= 6;
        document.write(a,"<br>")

        let g = 45;
        g/= 9;
        document.write(g,"<br>")
    </script>
</body>
</html>
