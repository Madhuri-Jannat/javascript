<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //splice
        var a = ["A","B","C","D","E"];
        console.log(a)
        a.splice(3,2,"F","G");
        console.log(a);


         var b = ["A","B","C","D","E"];
         console.log(b)
         b.splice(5,0,"F","G")
         console.log(b)


         //join
          var c = ["A","B","C","D","E"];
          console.log(c);
          let d = c.join(",");
          console.log(d);
          document.write(d);


         //concat
         var e = ["A","B","C","D"];
         var f = ["E","F","G","H"];
         var g = ["I","J","K","L"];
         let s = e.concat(f,g );                                                                                                                                 
         console.log(s);
         document.write(s);


         //sorting and reverse

         let letter = ["p", "d","f","r","c","g","b","a"];
         console.log(letter);
         letter.sort();
         console.log(letter);
         letter.reverse();
         console.log(letter);



         let k = [5,2,6,7,8,4,1,3,9];
         console.log(k);
         k.sort();
         console.log(k);
         k.reverse();
         console.log(k);

         //number value
         let num = [47,100,1,25,54,10,35];
         num.sort(function(a,b)
         {
          return a-b
         })
         console.log(num);
        
    </Script>
</body>
</html>
