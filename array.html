<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //add from last
        var student = ["sumi","meem","lyies", "Rakib"]
        document.write();
        student.push("madhuri");
        document.write(student);


        //add form first
         var student = ["sumi","meem","lyies", "Rakib"]
         document.write("<br>");
         student.unshift("mina")
         document.write(student);




         //remove form last
          var student = ["sumi","meem","lyies", "Rakib"]
         
          student.pop();
          console.log(student ,"<br>");


          //remove form first
         var teacher = ["sumi","meem","lyies", "Rakib"]
        
         teacher.shift();
         console.log(teacher);
    </script>
</body>
</html>
